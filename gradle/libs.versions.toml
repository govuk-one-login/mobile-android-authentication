[versions]
core-ktx = "1.16.0"
junit = "5.12.2"
appcompat = "1.7.0"
kotlin = "2.1.21"
serialization = "1.8.1"
test-core = "1.6.1"
test-runner = "1.6.2"
test-rules = "1.6.1"
test-ext-junit = "1.2.1"
test-orchestrator = "1.5.1"
mockito-kotlin = "5.4.0"
mockito-android = "5.18.0"
espresso-core = "3.6.1"
compose-ui-junit4 = "1.8.1"
jose4j = "0.9.6"
gson = "2.13.1"
bouncyCastle = "1.80"
junitVersion = "4.13.2"
material = "1.12.0"
androidxBiometric = "1.1.0"
androidx-ui = "1.8.1"
material3 = "1.3.2"
ktlint-cli = "0.49.1"
govuk-ui = "7.25.1"
govuk-logging = "0.22.0"

[libraries]
androidx-core-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
appauth = { group = "net.openid", name = "appauth", version = "0.11.1" }
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "serialization" }

# Local Auth
androidx-biometric = { group = "androidx.biometric", name = "biometric", version.ref = "androidxBiometric" }
androidx-ui = { group= "androidx.compose.ui", name = "ui", version.ref = "androidx-ui" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
# Needed for BackHandler
androidx-navigation = { group = "androidx.navigation", name = "navigation-compose", version = "2.8.9"}
kotlinx-collections-immutable = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version = "0.4.0" }

# Gds
componentsv2 = { group = "uk.gov.android", name = "componentsv2", version.ref = "govuk-ui" }
patterns = { group = "uk.gov.android", name = "patterns", version.ref = "govuk-ui" }
theme = { group = "uk.gov.android", name = "theme", version.ref = "govuk-ui" }
logging = { group = "uk.gov.logging", name = "logging-impl", version.ref = "govuk-logging" }

#Jwt Verifier
jose4j = { module = "org.bitbucket.b_c:jose4j", version.ref = "jose4j" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
bouncy-castle = { module = "org.bouncycastle:bcpkix-jdk18on", version.ref = "bouncyCastle"}

#Unit Test
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter-api"}
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }
junit-vintage-engine = { module = "org.junit.vintage:junit-vintage-engine" }
junit-platform-launcher = { group = "org.junit.platform", name = "junit-platform-launcher" }
androidx-compose-ui-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose-ui-junit4" }
robolectric = { group = "org.robolectric", name = "robolectric", version = "4.14.1" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }

#Instrument Test
android-test-core = { group = "androidx.test", name = "core", version.ref = "test-core" }
android-test-runner = { group = "androidx.test", name = "runner", version.ref = "test-runner" }
android-test-rules = { group = "androidx.test", name = "rules", version.ref = "test-rules" }
android-test-core-ktx = { group = "androidx.test", name = "core-ktx", version.ref = "test-core" }
android-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "test-ext-junit" }
mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version.ref = "mockito-kotlin" }
mockito-android = { group = "org.mockito", name = "mockito-android", version.ref = "mockito-android" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso-core" }
espresso-intents = { group = "androidx.test.espresso", name = "espresso-intents", version.ref = "espresso-core" }
androidx-test-orchestrator = { group = "androidx.test", name = "orchestrator", version.ref = "test-orchestrator" }
junit = { group = "junit", name = "junit", version.ref = "junitVersion" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

[bundles]
android-test = [ "android-test-core", "android-test-runner", "android-test-rules", "android-test-core-ktx", "android-test-ext-junit" ]
mockito = ["mockito-kotlin", "mockito-android"]
espresso = ["espresso-core", "espresso-intents"]
test = [ "junit-jupiter", "junit-jupiter-params"]
gov-uk = [ "componentsv2", "patterns", "theme", "logging" ]

[plugins]
kotlin-serlialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
