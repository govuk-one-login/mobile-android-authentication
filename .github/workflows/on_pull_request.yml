name: On Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  onPullRequestJob:
    env:
      ANDROID_HOME: ${{ github.workspace }}/bin/androidSdk
      GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR}}
      GITHUB_TOKEN: ${{ secrets.GITHUB_ACTOR }}
    name: Verify code base when pull request is published/updated
    runs-on: ubuntu-22.04
    #    runs-on: ubuntu-20.04-16core # Larger github runner, with KVM acceleration
    steps:
      - name: Run pull request workflow
        uses: govuk-one-login/mobile-android-pipelines@4bae5f390135e3f7d60fcd646376b198de8c467e
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

